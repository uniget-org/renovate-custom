docker-desktop-check:
  image: registry.gitlab.com/uniget-org/images/ubuntu:rolling
  script:
  - |
    VERSION="$(
        curl --silent --show-error --location --fail \
            "https://github.com/docker/docs/raw/main/content/manuals/desktop/release-notes.md" \
        | grep '{{< desktop-install all=true' \
        | head -n 1 \
        | sed -E 's/^.+version="([^"]+)".+$/\1/'
    )"
    if test -z "${VERSION}"; then
        echo "Failed to fetch latest tag and extract version from GitHub"
        exit 1
    fi
    echo "Got version <${VERSION}>"

    echo "version=${VERSION}" >>variables.env
  artifacts:
    reports:
      dotenv: variables.env

docker-desktop-release:
  needs:
  - docker-desktop-check
  image: registry.gitlab.com/gitlab-org/release-cli:v0.19.0
  script:
  - |
    echo "### Releasing docker-desktop v${VERSION}"
  release:
    ref: $CI_COMMIT_SHA
    tag_name: docker-desktop/${VERSION}
    name: docker-desktop v${VERSION}
    description: "Custom release of docker-desktop v${VERSION}"
